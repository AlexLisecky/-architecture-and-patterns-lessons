{% extends "base.html" %}

{% block content %}
<div id="header">
    <h1>Another New Day</h1>
</div>
<div>
    <li>
        <a href="/create_student/">Создать студента</a>
    </li>
    <li>
        <a href="/add_student/">Добавить студента на курс</a>
    </li>
</div>
<h1>Список студентов</h1>
<div>

    {% for item in objects_list %}
    <li>
        {{item.name}}
        {% for course in item.courses %}
        {{course.name}}
        {% endfor %}
    </li>
    {% endfor %}
</div>
{% endblock %}
